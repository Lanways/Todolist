<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/basic/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Document</title>
  <style>
    .content__wrapper {
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
    }

    .form--custom {
      width: auto;
    }

    .checked {
      color: #ccc;
      text-decoration: line-through;
      font-style: italic;
    }

    .fa {
      margin: 0 5px;
      color: #bbb;
    }

    /* 所有li裡的子元素 */
    li>label {
      width: 210px;
      margin-bottom: 0.5rem;
    }

    /* li > label[for="todo"] {
  width: 210px;
  margin-bottom: 0.5rem;
} */
  </style>
</head>

<body>
  <div class="m-5">
    <header class="mb-3">
      <h4>My Todo</h4>
      <div class="content__wrapper">
        <input type="text" placeholder="add item" id="new-todo" class="form--custom form-control me-2">
        <button id="add-btn" class="btn btn-info">Add</button>
      </div>
    </header>
    <div id="list-area">
      <h3>toDo</h3>
      <ul id="my-todo" class="list-unstyled">
        <!-- display todos here -->
      </ul>
      <h3>Done</h3>
      <ul id="done-list" class="list-unstyled">

      </ul>
    </div>
  </div>

  <script src="todolist.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/38d7fbb803.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
</body>

</html>
